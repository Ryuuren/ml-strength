<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Sign Up Confirmation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link type="image/png" sizes="32x32" rel="icon" href="../images/favicon.png" />
    <script src="/javascript/main.js" defer></script>
  </head>

  <body>
    <nav class="nav-component"></nav>
    <main>
      <section class="heading">
        <header>
          <h1>THANK YOU!</h1>
        </header>
        <section class="social-icons">
          <a href="#" title="navigate to facebook">
            <em class="fab fa-facebook-f" alt="facebook icon"></em>
          </a>
          <a href="#" title="navigate to facebook messenger">
            <em class="fab fa-facebook-messenger" alt="facebook messenger icon"></em>
          </a>
          <a href="#" title="navigate to twitter">
            <em class="fab fa-twitter" alt="twitter icon"></em>
          </a>
          <a href="#" title="navigate to instagram">
            <em class="fab fa-instagram" alt="instagram icon"></em>
          </a>
          <a href="#" title="navigate to youtube">
            <em class="fab fa-youtube" alt="youtube icon"></em>
          </a>
        </section>
      </section>
      <section class="text confirmation">
        <p class="content-paragraph quote">
          One of our friendly team members will contact you soon, to arrange your free PT session!
        </p>
        <img src="/images/home.jpg" alt="Gym barbells and gloves" loading="lazy" />
      </section>
    </main>
    <footer class="footer-component"></footer>
  </body>
</html>
